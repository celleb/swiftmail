<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="https://swiftmail.io" />
    <title>Welcome to SwiftMail</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    "
  >
    <table
      width="100%"
      border="0"
      cellspacing="0"
      cellpadding="0"
      style="
        max-width: 600px;
        margin: 20px auto;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      "
    >
      <tr>
        <td
          style="
            background-color: #333;
            color: #ffffff;
            border-radius: 8px 8px 0 0;
            padding: 20px;
          "
        >
          <table cellspacing="0" cellpadding="0">
            <tr>
              
              <td style="vertical-align: middle">
                <h1 style="margin: 0; margin-left: 15px">SwiftMail</h1>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td style="padding: 20px">
          <p style="margin: 0 0 20px">
            Hi <span style="font-weight: bold">Jon Manga</span>,
          </p>
          <p style="margin: 0 0 20px">
            <span>Welcome to SwiftMail!</span>
            
          </p>
          <p style="margin: 0 0 20px">
            
            <span>
              To get started, please visit our
              <a href="https://swiftmail.io/welcome">website</a> and explore the features we offer.
            </span>
          </p>
          <p style="text-align: center">
            <a
              href="https://swiftmail.io/welcome"
              style="
                display: inline-block;
                padding: 10px 20px;
                color: #ffffff;
                background-color: #007bff;
                text-decoration: none;
                border-radius: 5px;
              "
            >
              
              <span>Get Started</span>
            </a>
          </p>

          <p style="margin: 20px 0 0">
            
            <span>
              If you have any questions, feel free to reach out to our support
              team.
            </span>
          </p>
        </td>
      </tr>
      <tr>
        <td
          style="
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
            border-radius: 0 0 8px 8px;
          "
        >
          
          <span>
            <p style="margin: 0">powered by swiftmail</p>
          </span>
        </td>
      </tr>
    </table>
  </body>
</html>
