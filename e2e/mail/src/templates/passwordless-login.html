<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="https://swiftpost.io" />
    <title>Login into SwiftPost</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    "
  >
    <table
      width="100%"
      border="0"
      cellspacing="0"
      cellpadding="0"
      style="
        max-width: 600px;
        margin: 20px auto;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      "
    >
      <tr>
        <td
          style="
            background-color: #333;
            color: #ffffff;
            border-radius: 8px 8px 0 0;
            padding: 20px;
          "
        >
          <table cellspacing="0" cellpadding="0">
            <tr>
              <td style="vertical-align: middle">
                <h1 style="margin: 0; margin-left: 15px">SwiftPost</h1>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td style="padding: 20px">
          <p style="margin: 0 0 20px">
            Hi <span style="font-weight: bold">Jon Manga</span>,
          </p>
          <p style="margin: 0 0 20px">
            <span>
              You requested a passwordless login. Click the button below to log
              in:
            </span>
          </p>
          <p style="text-align: center">
            <a
              href="https://swiftpost.io/passwordless-login"
              style="
                display: inline-block;
                padding: 10px 20px;
                color: #ffffff;
                background-color: #007bff;
                text-decoration: none;
                border-radius: 5px;
              "
              >Log In</a
            >
          </p>
          <p style="margin: 20px 0 0; text-align: center">
            Or copy and paste this link into your browser: <br />
            <a
              href="https://swiftpost.io/passwordless-login"
              style="color: #007bff"
              >https://swiftpost.io/passwordless-login</a
            >
          </p>
          <p style="margin: 20px 0 0">
            <span>
              If you did not request this login, you can ignore this email.
            </span>
          </p>
        </td>
      </tr>
      <tr>
        <td
          style="
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
            border-radius: 0 0 8px 8px;
          "
        >
          <span>
            <p style="margin: 0">powered by swiftpost</p>
          </span>
        </td>
      </tr>
    </table>
  </body>
</html>
